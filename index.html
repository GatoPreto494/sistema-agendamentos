<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“… Agendamentos</h1>
        <form id="agendamentoForm">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    placeholder="Digite seu nome completo"
                    required
                >
            </div>

            <div class="form-group">
                <label for="telefone">Telefone *</label>
                <input 
                    type="tel" 
                    id="telefone" 
                    name="telefone" 
                    placeholder="(11) 9999-9999"
                    required
                >
            </div>

            <div class="form-group">
                <label for="data">Data do Agendamento *</label>
                <input 
                    type="date" 
                    id="data" 
                    name="data" 
                    required
                >
            </div>

            <div class="loading" id="loading">Enviando...</div>
            <button type="submit">Confirmar Agendamento</button>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        // IMPORTANTE: Substitua a URL abaixo pela URL da sua Web App do Google Apps Script
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwi5_nZb0cdlYqw5cUW-hXv2hgtpnNTHAmRUNDoQMc963pmzpeyPHXDojR11KcpvQZAw/usercontent';
        const form = document.getElementById('agendamentoForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        // Funcao para formatar telefone
        function formatarTelefone(telefone) {
            telefone = telefone.replace(/\D/g, '');
            if (telefone.length === 11) {
                return `(${telefone.slice(0, 2)}) ${telefone.slice(2, 7)}-${telefone.slice(7)}`;
            }
            return telefone;
        }

        // Validacao de telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            this.value = e.target.value.replace(/\D/g, '').slice(0, 11);
        });

        // Validacao de data (nao permite datas passadas)
        document.getElementById('data').addEventListener('change', function(e) {
            const dataSelecionada = new Date(this.value);
            const dataHoje = new Date();
            dataHoje.setHours(0, 0, 0, 0);
            
            if (dataSelecionada < dataHoje) {
                messageDiv.textContent = 'A data nao pode ser no passado!';
                messageDiv.className = 'message error';
                this.value = '';
            }
        });

        // Envio do formulario
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const data = document.getElementById('data').value;

            // Validacoes
            if (!nome || !telefone || !data) {
                messageDiv.textContent = 'Por favor, preencha todos os campos!';
                messageDiv.className = 'message error';
                return;
            }

            if (telefone.length < 10) {
                messageDiv.textContent = 'Telefone invalido!';
                messageDiv.className = 'message error';
                return;
            }

            // Mostrar carregamento
            loadingDiv.classList.add('show');
            messageDiv.className = 'message';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        nome: nome,
                        telefone: formatarTelefone(telefone),
                        data: new Date(data).toLocaleDateString('pt-BR'),
                        timestamp: new Date().toLocaleString('pt-BR')
                    })
                });

                loadingDiv.classList.remove('show');

                if (response.ok) {
                    messageDiv.textContent = 'Agendamento realizado com sucesso!';
                    messageDiv.className = 'message success';
                    form.reset();
                    setTimeout(() => {
                        messageDiv.className = 'message';
                    }, 5000);
                } else {
                    throw new Error('Erro na resposta do servidor');
                }
            } catch (error) {
                loadingDiv.classList.remove('show');
                messageDiv.textContent = 'Erro ao enviar dados. Tente novamente!';
                messageDiv.className = 'message error';
                console.error('Erro:', error);
            }
        });

        // Set data minima como hoje
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('data').setAttribute('min', hoje);
    </script>
</body>
</html>
